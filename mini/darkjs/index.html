<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h1>Hello world!!</h1>
    <input type="button" id="darkButton" style='font-size:100px;'value="&#128526;">
    <!-- <input type="button" id="whiteButton"  style='font-size:100px;' value="&#129321;"> -->
    

    <script>
        //check storage if dark mode was on or off
        if (sessionStorage.getItem("mode") == "dark") {
            document.getElementById("darkButton").value = "&#128526;"
            

            darkmode(); //if dark mode was on, run this funtion
        } else {
            document.getElementById("darkButton").value = "&#129321;"
            nodark(); //else run this funtion
        }

        document.getElementById("darkButton").addEventListener("click", darkmode);
        document.getElementById("whiteButton").addEventListener("click", nodark);

        function darkmode(){
            document.body.classList.add("dark-mode");
            // document.getElementById("darkButton").style.display = 'none';
            // document.getElementById("whiteButton").style.display = 'block';
            sessionStorage.setItem("mode", "dark");
        }

        function nodark(){
            document.body.classList.remove("dark-mode");
            sessionStorage.removeItem("mode");
            // document.getElementById("whiteButton").style.display = 'none';
            // document.getElementById("darkButton").style.display = 'block';
        }
    </script>
</body>
</html>
